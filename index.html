<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementary JS Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fcfbfd 0%, #2575fc 100%);
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            max-width: 900px;
        }

        .calculator {
            width: 320px;
            background-color: #222;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .display {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: right;
            height: 100px;
        }

        .previous-operand {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            min-height: 1.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .current-operand {
            font-size: 2.5rem;
            font-weight: 300;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #444;
        }

        button {
            border: none;
            outline: none;
            padding: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            background-color: #222;
            color: white;
        }

        button:hover {
            background-color: #333;
        }

        button:active {
            background-color: #444;
            transform: scale(0.95);
        }

        .operator {
            background-color: #333;
            color: #ff9500;
        }

        .equals {
            background-color: #ff9500;
            color: white;
            /* grid-column: span 2; */
        }

        .clear,
        .backspace {
            background-color: #ff3b30;
            color: white;
        }

        .zero {
            /* grid-column: span 2; */
        }

        .explanation {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            max-width: 450px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .explanation h2 {
            color: #2575fc;
            margin-bottom: 15px;
            text-align: center;
        }

        .explanation-content {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #6a11cb;
        }

        .code-block {
            background-color: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            margin: 15px 0;
            overflow-x: auto;
            font-size: 0.9rem;
        }

        .keyword {
            color: #f92672;
        }

        .function {
            color: #e6db74;
        }

        .comment {
            color: #75715e;
        }

        .value {
            color: #a6e22e;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .explanation {
                max-width: 320px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="previous-operand"></div>
                <div class="current-operand" placeholder="0" id="calInput"></div>
            </div>
            <div class="buttons">
                <button class="clear" onclick="clear()">C</button>
                <button class="backspace" onclick="space()">⌫</button>
                <button class="operator" onclick="percentage()">%</button>
                <button class="operator" onclick="divide()">÷</button>

                <button class="number" onclick="seven()">7</button>
                <button class="number" onclick="eight()">8</button>
                <button class="number" onclick="nine()">9</button>
                <button class="operator" onclick="multiply()">×</button>

                <button class="number" onclick="four()">4</button>
                <button class="number" onclick="five()">5</button>
                <button class="number" onclick="six()">6</button>
                <button class="operator" onclick="minus()">-</button>

                <button class="number" onclick="one()">1</button>
                <button class="number" onclick="two()">2</button>
                <button class="number" onclick="three()">3</button>
                <button class="operator" onclick="plus()">+</button>

                <button class="number zero" onclick="zero()">0</button>
                <button class="number" onclick="decimal()">.</button>
                <button class="number" onclick="square()">X²</button>
                <button class="equals" onclick="equal()">=</button>
            </div>
        </div>
    </div>

    <script>
        let Input = document.getElementById('calInput')
        function clear() {
            Input.innerHTML = ''
        }
        function space() {
            console.log(Input);
            console.log(typeof Input);


            Input = Input.pop();
        }
        function percentage(params) {
            Input.innerHTML += '%'

        }
        function divide(params) {
            Input.innerHTML += '/'
        }
        function seven(params) {
            Input.innerHTML += +7
        }
        function eight(params) {
            Input.innerHTML += +8
        }
        function nine(params) {
            Input.innerHTML += +9
        }
        function multiply(params) {
            Input.innerHTML += '*'
        }
        function four(params) {
            Input.innerHTML += +4
        }
        function five(params) {
            Input.innerHTML += +5
        }
        function six(params) {
            Input.innerHTML += +6
        }
        function minus() {
            Input.innerHTML += '-'
        }
        function one(params) {
            Input.innerHTML += +1
        }
        function two(params) {
            Input.innerHTML += +2
        }
        function three(params) {
            Input.innerHTML += +3
        }
        function plus(params) {
            Input.innerHTML += '+'
        }
        function zero(params) {
            Input.innerHTML += +0
        }
        function decimal(params) {
            Input.innerHTML += parseFloat('.')
        } function square(params) {
            Input.innerHTML += '**'
        }
        function equal(params) {
            Input.innerHTML = eval(Input.innerHTML).toFixed(4)
        }
    </script>
</body>

</html>
